<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vakantie foto's</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
    <section>
        <h1>DUBAI 2019</h1>
        <div id="slider">
            <div id="box">
                <img src="a.jpeg" alt="Sharjah Desert">
                <h2><span>Sharjah Desert</span></h2>
            </div>
            <!-- buttons voor de slider -->
            <button class="prev fas fa-angle-left" onclick="prevImage()"></button>
            <button class="next fas fa-angle-right" onclick="nextImage()"></button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
